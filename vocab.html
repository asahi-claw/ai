<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Vocab Master | Data-Integrated Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- External Data Source Integration -->
    <script src="./vocabData.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc; 
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Precision Grid Architecture --- */
        
        .match-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            width: 100%;
        }

        .match-card {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            min-height: 84px;
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 1rem;
            cursor: pointer;
            position: relative;
        }

        .selected {
            border-color: #4f46e5 !important;
            background-color: #f5f3ff !important;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
            transform: translateY(-2px);
            z-index: 20;
        }

        .correct {
            background-color: #10b981 !important;
            border-color: #059669 !important;
            color: white !important;
            pointer-events: none;
            animation: success-pulse 0.4s ease-out forwards;
        }
        .correct span, .correct i { color: white !important; }

        .incorrect {
            animation: error-blink 0.4s cubic-bezier(.36,.07,.19,.97) both;
            border-color: #ef4444 !important;
            z-index: 30;
        }

        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); opacity: 0.6; }
        }

        @keyframes error-blink {
            0%, 100% { background-color: white; transform: translateX(0); }
            20%, 60% { background-color: #fee2e2; transform: translateX(-5px); }
            40%, 80% { background-color: #ef4444; transform: translateX(5px); color: white; }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #e2e8f0;
        }

        .card-text {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-word;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl">
                    <i data-lucide="database" class="text-white w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="text-sm font-bold tracking-tight">Vocab Engine</h1>
                    <p id="data-source-label" class="text-[9px] uppercase font-black text-slate-400 tracking-widest">Initializing...</p>
                </div>
            </div>
            
            <div class="flex items-center gap-8">
                <div class="flex flex-col items-end">
                    <span class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Score</span>
                    <span id="score-display" class="text-xl font-black text-indigo-600 tabular-nums">0</span>
                </div>
                <button id="refresh-game" class="p-2 hover:bg-slate-100 rounded-lg transition-colors">
                    <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-500"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto w-full px-6 py-10">
        <div id="level-selector" class="flex justify-center gap-2 mb-12"></div>

        <div class="match-grid">
            <!-- English Column -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 px-1 mb-4">
                    <span class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">English</span>
                </div>
                <div id="en-container" class="space-y-3"></div>
            </div>

            <!-- Chinese Column -->
            <div class="space-y-4">
                <div class="flex items-center gap-2 px-1 mb-4">
                    <span class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em]">Chinese</span>
                </div>
                <div id="zh-container" class="space-y-3"></div>
            </div>
        </div>

        <div id="win-screen" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
            <div class="bg-white max-w-xs w-full rounded-3xl p-8 text-center shadow-2xl">
                <div class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="zap" class="w-8 h-8 text-emerald-600"></i>
                </div>
                <h2 class="text-xl font-bold text-slate-900 mb-1">Set Complete</h2>
                <p class="text-slate-500 text-sm mb-6">6/6 pairs matched successfully.</p>
                <button onclick="startNewSession()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-all">
                    Next Session
                </button>
            </div>
        </div>
    </main>

    <script>
        // --- Data Handling Logic ---
        let VOCAB_DATA = null;
        const WORDS_PER_SESSION = 5;

        function loadDataSource() {
            const label = document.getElementById('data-source-label');
            
            // Check if external data.js successfully populated OXFORD_VOCAB_DB
            if (typeof OXFORD_VOCAB_DB !== 'undefined') {
                VOCAB_DATA = OXFORD_VOCAB_DB;
                label.innerText = "External Data Active";
                label.classList.replace('text-slate-400', 'text-emerald-500');
            } else {
                // Fail-safe Internal Demo Data
                VOCAB_DATA = {
                    "A1": [
                        { en: "Always", zh: "總是", pos: "adv." },
                        { en: "Believe", zh: "相信", pos: "v." },
                        { en: "Common", zh: "共同的", pos: "adj." },
                        { en: "Different", zh: "不同的", pos: "adj." },
                        { en: "Example", zh: "例子", pos: "n." },
                        { en: "Future", zh: "未來", pos: "n." },
                        { en: "Growth", zh: "增長", pos: "n." },
                        { en: "Happen", zh: "發生", pos: "v." }
                    ]
                };
                label.innerText = "Demo Mode (data.js not found)";
                label.classList.replace('text-slate-400', 'text-amber-500');
            }
        }

        let currentLevel = "";
        let score = 0;
        let selectedEn = null;
        let selectedZh = null;
        let matchesFound = 0;

        function initLevels() {
            const container = document.getElementById('level-selector');
            container.innerHTML = '';
            const levels = Object.keys(VOCAB_DATA);
            currentLevel = levels[0];

            levels.forEach(lvl => {
                const btn = document.createElement('button');
                btn.innerText = lvl;
                btn.className = lvl === currentLevel 
                    ? "px-5 py-2 rounded-full bg-indigo-600 text-white text-xs font-bold shadow-md"
                    : "px-5 py-2 rounded-full bg-white border border-slate-200 text-xs font-bold text-slate-500 hover:border-indigo-300 transition-all";
                btn.onclick = () => {
                    currentLevel = lvl;
                    updateLevelUI();
                    startNewSession();
                };
                container.appendChild(btn);
            });
        }

        function updateLevelUI() {
            const btns = document.querySelectorAll('#level-selector button');
            btns.forEach(btn => {
                if (btn.innerText === currentLevel) {
                    btn.className = "px-5 py-2 rounded-full bg-indigo-600 text-white text-xs font-bold shadow-md";
                } else {
                    btn.className = "px-5 py-2 rounded-full bg-white border border-slate-200 text-xs font-bold text-slate-500 hover:border-indigo-300 transition-all";
                }
            });
        }

        function startNewSession() {
            const enContainer = document.getElementById('en-container');
            const zhContainer = document.getElementById('zh-container');
            enContainer.innerHTML = '';
            zhContainer.innerHTML = '';
            document.getElementById('win-screen').classList.add('hidden');
            
            selectedEn = null;
            selectedZh = null;
            matchesFound = 0;

            const pool = VOCAB_DATA[currentLevel];
            // Ensure exactly 6 words are picked
            const sessionWords = [...pool].sort(() => Math.random() - 0.5).slice(0, WORDS_PER_SESSION);

            // Render Symmetrical English Column
            sessionWords.forEach(word => {
                enContainer.appendChild(createCard(word.en, 'en', word.en, word.pos));
            });

            // Render Symmetrical Chinese Column (Shuffled)
            [...sessionWords].sort(() => Math.random() - 0.5).forEach(word => {
                zhContainer.appendChild(createCard(word.zh, 'zh', word.en));
            });

            lucide.createIcons();
        }

        function createCard(text, type, matchId, pos = '') {
            const card = document.createElement('div');
            card.className = 'match-card';
            card.dataset.type = type;
            card.dataset.matchId = matchId;
            
            card.innerHTML = `
                <div class="flex flex-col overflow-hidden">
                    <span class="card-text font-bold text-slate-700 text-sm sm:text-base">${text}</span>
                    ${pos ? `<span class="text-[9px] text-indigo-400 font-black uppercase mt-1 tracking-widest">${pos}</span>` : ''}
                </div>
                <div class="status-icon opacity-10 ml-3 flex-shrink-0">
                    <i data-lucide="circle-dot" class="w-4 h-4"></i>
                </div>
            `;
            
            card.onclick = () => handleCardClick(card);
            return card;
        }

        function handleCardClick(card) {
            if (card.classList.contains('correct') || card.classList.contains('incorrect')) return;

            if (card.dataset.type === 'en') {
                if (selectedEn) selectedEn.classList.remove('selected');
                selectedEn = card;
            } else {
                if (selectedZh) selectedZh.classList.remove('selected');
                selectedZh = card;
            }

            card.classList.add('selected');

            if (selectedEn && selectedZh) {
                checkMatch();
            }
        }

        function checkMatch() {
            const sEn = selectedEn;
            const sZh = selectedZh;
            const isMatch = sEn.dataset.matchId === sZh.dataset.matchId;

            if (isMatch) {
                sEn.classList.replace('selected', 'correct');
                sZh.classList.replace('selected', 'correct');
                
                [sEn, sZh].forEach(el => {
                    el.querySelector('.status-icon').innerHTML = '<i data-lucide="check" class="w-4 h-4"></i>';
                    el.querySelector('.status-icon').classList.replace('opacity-10', 'opacity-100');
                });

                score += 10;
                matchesFound++;
                document.getElementById('score-display').innerText = score;

                if (matchesFound === WORDS_PER_SESSION) {
                    setTimeout(() => document.getElementById('win-screen').classList.remove('hidden'), 500);
                }
            } else {
                sEn.classList.add('incorrect');
                sZh.classList.add('incorrect');
                
                setTimeout(() => {
                    sEn.classList.remove('selected', 'incorrect');
                    sZh.classList.remove('selected', 'incorrect');
                }, 450);
            }
            
            selectedEn = null;
            selectedZh = null;
            lucide.createIcons();
        }

        document.getElementById('refresh-game').onclick = startNewSession;
        
        window.onload = () => { 
            loadDataSource();
            initLevels(); 
            startNewSession(); 
        };
    </script>
</body>
</html>
